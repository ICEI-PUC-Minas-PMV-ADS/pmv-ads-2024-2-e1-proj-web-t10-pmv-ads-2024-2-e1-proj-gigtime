<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigTime - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body class="d-flex bg-light justify-content-center align-items-center min-vh-100">

  <!-- Tela de Login -->
  <div class="card shadow mb-5 p-4 login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm" novalidate>
      <!-- Campo de usuário -->
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input 
          type="username" 
          class="form-control" 
          id="username" 
          placeholder="Digite seu usuário" 
          required>
        <div class="invalid-feedback">
          Por favor, insira um usuário válido.
        </div>
      </div>
      
      <!-- Campo de Senha -->
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Digite sua senha" 
          required>
        <div class="invalid-feedback">
          Por favor, insira sua senha.
        </div>
      </div>
      
      <!-- Botão de Login -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
      
      <!-- Link para Registro -->
      <div class="text-center mt-3">
        <a href="/Registro/registro.html" class="text-decoration-none">Registrar-se</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/global.js"></script>
  <script src="scriptLogin.js"></script>
</body>
</html>
