<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigTime - Anúncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="styleAnuncios.css">
</head>
<body class="bg-gig">
<!--Barra de navegação-->
      <nav class="navbar navbar-expand-sm fixed-top bg-gig-pr" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../Home/home.html">
            <img src="https://flaticons.net/icon.php?slug_category=miscellaneous&slug_icon=electric-guitar-01" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            GigTime
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ms-auto">
              <!-- Container com os links customizados conforme status de login (logado ou deslogado) -->
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid mt-6">
        <div class="row">
          <div id="filtros" class="col-md-4 col-lg-3 bg-secondary bg-opacity-50">
            <h5 class="text-center pt-4 d-md-none" data-bs-toggle="collapse" data-bs-target="#collapseFiltros" aria-expanded="false" aria-controls="collapseFiltros">
              FILTROS <i class="fa-solid fa-caret-up"></i>
            </h5>

            <div id="collapseFiltros" class="collapse d-md-block mt-3">
            <input type="radio" class="btn-check" name="options" id="radioMusician" autocomplete="off">
            <label class="btn btn-secondary" for="radioMusician">Músicos</label>
            <input type="radio" class="btn-check" name="options" id="radioContractor" autocomplete="off">
            <label class="btn btn-secondary" for="radioContractor">Contratantes</label>

            <h6 class="pt-4">Tipo de Artista:</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="solo">
              <label class="form-check-label" for="solo">
                Solo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="banda">
              <label class="form-check-label" for="banda">
                Banda
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="dj">
              <label class="form-check-label" for="dj">
                DJ
              </label>
            </div>
            <h6 class="pt-2">Gênero Musical:</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sertanejo">
              <label class="form-check-label" for="sertanejo">
                Sertanejo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rock">
              <label class="form-check-label" for="rock">
                Rock
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mpb">
              <label class="form-check-label" for="mpb">
                MPB
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="pop">
              <label class="form-check-label" for="pop">
                Pop
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="forro">
              <label class="form-check-label" for="forro">
                Forró
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="jazz">
              <label class="form-check-label" for="jazz">
                Jazz
              </label>
            </div>
            <h6 class="pt-2">Instrumentos:</h6>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="violao">
              <label class="form-check-label" for="violao">
                Violão
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="guitarra">
              <label class="form-check-label" for="guitarra">
                Guitarra
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="teclado">
              <label class="form-check-label" for="teclado">
                Teclado
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="piano">
              <label class="form-check-label" for="piano">
                Piano
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sanfona">
              <label class="form-check-label" for="sanfona">
                Sanfona
              </label>
            </div>
            <h6 class="pt-3">Avaliação:</h6>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">4</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">5</label>
            </div>
            </div>
          </div>

          <div class="col-md-8 col-lg-9 py-4">
            <div id="anuncios" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 px-4 g-4">
              <!-- Aqui ficam os anúncios de cada usuário -->
            </div>
          </div>
        </div>
      </div>

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous">
  </script>
  <script src="../global.js"></script>
  <script src="scriptAnuncios.js"></script>

</body>
</html>
