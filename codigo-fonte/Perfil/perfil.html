<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://flaticons.net/icon.php?slug_category=miscellaneous&slug_icon=electric-guitar-01">
    <title>GigTime - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="stylePerfil.css" />

  </head>
  <body>
         <!--Barra de navegação-->
         <nav class="navbar navbar-expand-sm fixed-top bg-gig-pr" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="../Home/home.html">
              <img src="https://flaticons.net/icon.php?slug_category=miscellaneous&slug_icon=electric-guitar-01" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
              GigTime
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav ms-auto">
              
              </div>
            </div>
          </div>
        </nav>

    <div class="header__wrapper">
      <header><img id="bannerImg" src="" class="w-100"/></header>
      <div class="cols__container">
        <div class="left__col">
          <div class="img__container">
            <img id="profilePic" src="" alt="User Profile Picute" />
            <span></span>
          </div>
          <h2 id="name"></h2>

          <ul class="about">
            <li><span id="badges" class="badge"></span></li>
            <li><ion-icon name="accessibility-outline"></ion-icon><span id="role"></span></li>
            <li><ion-icon name="mail-outline"></ion-icon><span id="email"></span></li>
            <li><ion-icon name="call-outline"></ion-icon><span id="phone"></span></li>
            <li><ion-icon name="map-outline"></ion-icon><span id="location"></span></li>
            <li><ion-icon name="musical-notes-outline"></ion-icon><span id="genres"></span></li>
          </ul>

          <div class="content">
            <iframe id="songLink"
              width="336" 
              height="189" 
              src="" 
              title="Video do YouTube" 
              frameborder="0" 
              allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
        <div class="right__col">
          <nav>
            <ul>
              <li><a href="">Destaques</a></li>
              <!-- <li><a href="">Albums</a></li> -->
            </ul>
            
            <button onclick="location.href='../chat/chat.html';">Contate-me</button>


          </nav>

          <div class="photos">
            <img id="img1" src="" alt="Foto Destaque 1" />
            <img id="img2" src="" alt="Foto Destaque 2" />
            <img id="img3" src="" alt="Foto Destaque 3" />
            <img id="img4" src="" alt="Foto Destaque 4" />
            <img id="img5" src="" alt="Foto Destaque 5" />
            <img id="img6" src="" alt="Foto Destaque 6" />
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
    <button class="close-btn" id="close-btn">&times;</button>
    <img id="modal-img" src="" alt="Imagem Ampliada">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="../global.js"></script>
    <script src="perfil.js"></script>
  </body>
</html>
